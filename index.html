<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
	<div id="myModal" class="modal">
		<div class="modal-content">
			<div class="row">
				<div class="times col-sm">
					<p>Choose move time</p>
					<input type="radio" id="2" name="time"> 2 seconds
					<input type="radio" id="5" name="time"> 5 seconds
					<input type="radio" id="0" name="time" checked="checked"> without timer
				</div>
				<div class="col-sm names">
					<p>write players names</p>
					<input type="text" name="name1" id="name1"> Player 1 name
					<input type="text" name="name2" id="name2"> Player 2 name					
				</div>
				<div class="col-sm grids">
					<p>Choose grid type</p>
					<input type="radio" id="grid1" name="grid"> 4*4
					<input type="radio" id="grid2" name="grid"> 3*3
				</div>
				<div class="col-sm grids">
					<p>Music</p>
					<input type="radio" id="doors" name="music"> Doors
					<input type="radio" id="radiohead" name="music"> Radiohead
					<input type="radio" id="silence" name="music"> Off
				</div>
				<div class="col-sm pix">
					<input type="text" id="crossPic" name="pix">set image for player 1
					<input type="text" id="knotsPic" name="pix">set image for player 2
				</div>
			</div>
			<div class="row closeButton">
				<button class="btn btn-light" id="close">close</button>
			</div>
		</div>
  	</div>
	<div class="container-fluid"">
		<div class="row">
			<div class="space col-sm-1"></div>
			<div class="firstColumn col-sm-6" id="board3">
			 <div class="first-row row">
	              <div class="col-sm board3 upper-left" id="1"> 
	              </div>
	              <div class="col-sm board3 middle-top" id="2">
	              </div>
	              <div class="col-sm board3 upper-right" id="3">
	              </div>
	          </div>
	          <div class="second-row row">
		          <div class="col-sm board3 middle-left" id="4">
		          </div>
		          <div class="col-sm board3 middle" id="5">
		          	
		          </div>
		          <div class="col-sm board3 middle-right" id="6">
		          </div>
	          </div>
	          <div class="third-row row">
		          <div class="col-sm board3 bottom-left" id="7">
		          </div>
		          <div class="col-sm board3 middle-bottom" id="8">
		          </div>
		          <div class="col-sm board3 bottom-right" id="9">
		          </div>
	          </div>
	      	</div>
	      	<div class="firstColumn col-sm-6" id="board4">
				<div class="firstRow row">
				  <div class="col-sm board4 i1" id="1"> 
				  </div>
				  <div class="col-sm board4 i2" id="2">
				  </div>
				  <div class="col-sm board4 i3" id="3">
				  </div>
				  <div class="col-sm board4 i4" id="4">
				  </div>
				</div>
				<div class="secondRow row">
				  <div class="col-sm board4 i5" id="5">
				  </div>
				  <div class="col-sm board4 i6" id="6">
				  </div>
				  <div class="col-sm board4 i7" id="7">
				  </div>
				  <div class="col-sm board4 i8" id="8">
				  </div>
				</div>
				<div class="thirdRow row">
				  <div class="col-sm board4 i9" id="9">
				  </div>
				  <div class="col-sm board4 i10" id="10">
				  </div>
				  <div class="col-sm board4 i11" id="11">
				  </div>
				  <div class="col-sm board4 i12" id="12">
				  </div>
				</div>
				<div class="fourthRow row">
				  <div class="col-sm board4 i13" id="13">
				  </div>
				  <div class="col-sm board4 i14" id="14">
				  </div>
				  <div class="col-sm board4 i15" id="15">
				  </div>
				  <div class="col-sm board4 i16" id="16">
				  </div>
				</div>
			</div>
	      	<div class="space col-sm-1"></div>			
	      	<div class="secondColumn col-sm-3">
	      		<div class="row">
	      			<div class="col-sm"><h1>Player 1</h1></div>
	      			<div class="col-sm"><h1>Player 2</h1></div>
	      		</div>
	      		<div class="row playersNames">
	      			<div class="col-sm" id="playerName1"></div>
	      			<div class="col-sm" id="playerName2"></div>
	      		</div>
	      		<div class="row">
	      			<div class="col-sm panel1"></div>
	      			<div class="col-sm">Total count</div>
	      			<div class="col-sm panel2"></div>
	      		</div>
	      		<div class="row time">
	      			<div class="col-sm" id="timer"></div>
	      		</div>
	      		<div class="row go">
	      			<div class="col-sm" id="go">
	      			</div>
	      		</div>
	      		<div class="row callModal">
	      			<button class="btn btn-light" id="callModal">Settings</button>
	      		</div>
	      	</div>
	      </div>
	      <div id="music">
	</div>
	</div>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
